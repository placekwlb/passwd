<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Haseł</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1c1c1c; color: white; padding: 20px; }
        input, button { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Generator Haseł</h1>
    <label for="length">Długość hasła:</label>
    <input type="number" id="length" value="12" min="1" max="128" />
    <button onclick="generatePassword()">Generuj Hasło</button>
    <p id="result"></p>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById('result').innerText = `Wygenerowane Hasło: ${password}`;
        }
    </script>
</body>
</html>
